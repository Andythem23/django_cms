{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="col-md-8">
      <div class="card mb-3 bg-light ">
        <div class="row g-0">
          <div class="card-header text-center bg-primary text-white">{{ contenido.titulo }}</div>
          <div class="card-body">
            <p>{{ contenido.contenido|safe }}</p>
          </div>
          <div class="card-footer text-body-secondary bg-light  text-end">
            <p>{{ contenido.categoria }}</p>
            <p>{{ contenido.autor }}</p>
            <p>Publicado el {{ contenido.fechaCreacion }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
