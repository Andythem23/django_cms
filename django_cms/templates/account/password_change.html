{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}
  Cambio de contraseña
{% endblock head_title %}
{% block inner %}
  <h1>Cambio de contraseña</h1>
  <form method="post"
        action="{% url 'account_change_password' %}"
        class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary text-white type="submit" name="action">Cambiar contraseña
    </button>
  </form>
{% endblock inner %}
